<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


  <title>Hobnob</title>
</head>
<body>
  <div id="renderTarget"></div>
  <script type="text/babel">
  const validator = {
    email: (email) => /\S+@\S+.\S+/.test(email),
    password: (password) => password.length > 11 && password.length < 48
  }

  function getIndicatorColor (state) {
    if (state.valid === null || state.value.length === 0) {
      return 'transparent'
    }
    return state.valid ? 'green' : 'red'
  }

  class Input extends React.Component {
    constructor () {
      super()
      this.state = {
        valid: null
      }
    }

    validate = (e) => {
      const value = e.target.value
      this.setState({
        value,
        valid: validator[this.props.type](value)
      })
    }

    render () {
      return (
        <label style={{
          color: this.state.isValid ? 'black' : 'red'
        }}>
          {this.props.label}
          <input type={this.props.type} onChange={this.validate.bind(this)}/>
          <div className="indicator" style={{
            height: '20px',
            width: '20px',
            backgroundColor: getIndicatorColor(this.state)
          }}/>
        </label>
      )
    }
  }

  function Button (props) {
    return <button>{props.title}</button>
  }
  handleRegistration = (e) => {
    e.preventDefault();
    e.stopPropagation();
  }
  const RegistrationForm = () => (
    <form onSubmit={this.handleRegistration}>
      <Input label="email" type="email"/>

      <Input label="Password" type="password"/>
      <Button title="register"/>
    </form>
  )
  ReactDOM.render(<RegistrationForm/>, document.getElementById('renderTarget'))
  </script>
</body>
</html>
